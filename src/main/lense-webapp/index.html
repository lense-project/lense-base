<!DOCTYPE html>
<html>
    <head>
        <title>L.E.N.S.E. Human Compute Unit</title>
        <script type="text/javascript" src="/lib/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/lib/jquery.atmosphere.js"></script>
        <script type="text/javascript" src="/main.js"></script>
        <link type="text/css" rel="stylesheet" href="/style.css">
    </head>
    <body>
        <h1>Real-Time HITs</h1>
        <div class="info">
            Here's how this works:

                <li>Click on the buttons as they appear below</li>
                <li>Make a bonus for every item you click</li>
                <li>Stay for the whole 10 minutes, and get paid</li>
            </ul>
        </div>

        <div class="upperright">
            <div id="bonus">
                Your current Bonus: $0.00
            </div>
            <div id="retainer">
                Remaining retainer time: -
            </div>
        </div>

        <div id="content">
            connecting...
        </div>

        <form action="https://workersandbox.mturk.com/mturk/externalSubmit"
              method="POST" style="display:none" id="successForm">
            <!-- This field gets populated by JavaScript when the page loads: -->
            <input type="hidden" name="assignmentId" id="assignmentId" value="" />
            <input type="hidden" name="hitId" id="hitId" value="" />
            <input type="hidden" name="completionCode" value="" />
        </form>

    </body>
